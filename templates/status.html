<head>
    <meta charset="UTF-8">
    <title>PoGO Alerts Network - Status</title>

    <!-- retina iPhone pre iOS 7 -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='appicons/114x114.png').lstrip('/') }}" sizes="114x114">
    <!-- retina iPhone iOS 7 -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='appicons/120x120.png').lstrip('/') }}" sizes="120x120">
    <!-- retina iPad pre iOS 7 -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='appicons/144x144.png').lstrip('/') }}" sizes="144x144">
    <!-- retina iPad iOS 7 -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='appicons/152x152.png').lstrip('/') }}" sizes="152x152">
    <!-- retina iPhone 6 iOS 7 -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='appicons/180x180.png').lstrip('/') }}" sizes="180x180">


    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/app.min.css').lstrip('/') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/status.min.css').lstrip('/') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skel/3.0.1/skel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

<body>
<!-- Header -->
<header id="header">
    <a href="#nav"><span class="label">Options</span></a>
    <h1><a href="./">PoGO Alerts Network</a></h1>
</header>
<nav id="nav">
  <div id="nav-accordion">
    <h3>Status Settings</h3>
    <div class="form-control switch-container">
      <h3>Group by Workers</h3>
      <div class="onoffswitch">
        <input id="groupbyworker-switch" type="checkbox" name="groupbyworker-switch" class="onoffswitch-checkbox" checked>
        <label class="onoffswitch-label" for="groupbyworker-switch">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
    <div class="form-control switch-container">
     <h3>Show Workers</h3>
     <div class="onoffswitch">
       <input id="showworker-switch" type="checkbox" name="showworker-switch" class="onoffswitch-checkbox" checked>
       <label class="onoffswitch-label" for="showworker-switch">
         <span class="switch-label" data-on="On" data-off="Off"></span>
         <span class="switch-handle"></span>
       </label>
     </div>
   </div>
   <div class="form-control switch-container">
      <h3>Hash Key Status</h3>
      <div class="onoffswitch">
        <input id="hashkey-switch" type="checkbox" name="hashkey-switch" class="onoffswitch-checkbox" checked>
        <label class="onoffswitch-label" for="hashkey-switch">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
  </div>
</nav>
<div class="spacing"></div>
<div class="status_container" id="status_container">
    <div class="status_form">
        <form class="login-form" id="password_form">
            <input id="password" type="password" placeholder="password"/>
            <button>login</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='dist/js/status.min.js').lstrip('/') }}"></script>
<script src="{{ url_for('static', filename='dist/js/app.min.js').lstrip('/') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
</body>
</html>
